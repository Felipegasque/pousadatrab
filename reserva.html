<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reserva.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/344/crow.png" type="image/x-icon" />    
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="https://img.icons8.com/ios-filled/344/crow.png" alt="corvo">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Hospede-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" >
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" >
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" >
                    </div>

                    <div class="input-box">
                        <label for="password">Numero de Pessoas</label>
                        <input id="number" type="number" name="pessoas" placeholder="Ex 4" >
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Check-in</label>
                        <input id="number" type="text" name="Check-in" placeholder="Horario do seu Check-in" >
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Onde você quer se hospedar ?</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="cabana" type="radio" name="gender">
                            <label for="none">Cabana</label>
                        </div>

                        <div class="gender-input">
                            <input id="gulag" type="radio" name="gender">
                            <label for="none">Gulag</label>
                        </div>

                        <div class="gender-input">
                            <input id="horus" type="radio" name="gender">
                            <label for="none">Horus</label>
                        </div>

                        <div class="gender-input">
                            <input id="minimalista" type="radio" name="gender">
                            <label for="none">Minimalista</label>
                        </div>

                        <div class="gender-input">
                            <input id="presidente" type="radio" name="gender">
                            <label for="none">Presidente</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
